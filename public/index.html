  <!-- Custom styles for scrollbar -->
  <style>
    /* Customize scrollbar width */
    /* For Firefox */
    html {
      scrollbar-width: thin;
      scrollbar-color: #ffffff #000000; /* color of the scrollbar and its track */
    }

    /* For Webkit based browsers like Chrome and Safari */
    ::-webkit-scrollbar {
      width: 6px; /* width of the scrollbar */
    }

    ::-webkit-scrollbar-track {
      background: #000000; /* color of the scrollbar track */
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgb(0, 0, 0); /* color of the scrollbar thumb */
      border-radius: 3px; /* roundness of the scrollbar thumb */
    }
  </style>
